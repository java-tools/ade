image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml -X"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

deploy:
  variables:
    CI_DEBUG_TRACE: "true"
  stage: deploy
  before_script:
    - gpg -v --batch --import <(cat "$GPG_PRIVATE_KEY")
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master