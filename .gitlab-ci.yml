image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml -X"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

deploy:
  stage: deploy
  before_script:
    - echo $GPG_SECRET_KEY | gpg --batch --import
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master