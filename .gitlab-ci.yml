image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-X -s .m2/settings.xml --batch-mode -Dgpg.passphrase=$GPG_PASSPHRASE"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

deploy:
  stage: deploy
  script:
    - gpg --version
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master